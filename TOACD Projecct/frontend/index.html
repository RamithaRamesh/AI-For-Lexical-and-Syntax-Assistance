<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Keyword Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">AI for Lexical and Syntax Analysis</div>
    </nav>

    <div class="main-container">

        <div class="card">
            <div class="card-header">
                <h2><span class="icon">ðŸ’»</span> Your Code</h2>
            </div>
            <div class="card-body">
                
                <label for="languageSelect" class="input-label">Select Language:</label>
                <select id="languageSelect">
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="c">C</option>
                </select>
                <textarea id="codeInput" 
                          placeholder="Paste your code here..." 
                          spellcheck="false"></textarea>
                <button id="checkButton">Analyze Code</button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2><span class="icon">ðŸ“Š</span> Analysis Results</h2>
            </div>
            <div class="card-body">
                <div id="outputArea">
                    <pre class="placeholder">Your analysis will appear here...</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
